<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HemantDoc ScriptWriter Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-align: center;
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards;
        }
        
        .tagline {
            font-size: 1rem;
            opacity: 0.9;
            margin-bottom: 2rem;
            text-align: center;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.3s forwards;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.6s forwards, spin 1s ease-in-out 0.6s infinite;
        }
        
        .version {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 0.75rem;
            opacity: 0.6;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        .features {
            margin-top: 1rem;
            text-align: center;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.9s forwards;
        }
        
        .feature {
            font-size: 0.85rem;
            margin: 0.25rem 0;
            opacity: 0.8;
        }
        
        .feature::before {
            content: "âœ¨ ";
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="logo">
        ðŸŽ¬ HemantDoc ScriptWriter Pro
    </div>
    
    <div class="tagline">
        Professional Screenplay & Production Management
    </div>
    
    <div class="loading-spinner"></div>
    
    <div class="features">
        <div class="feature">AI-Powered Script Analysis</div>
        <div class="feature">Industry-Standard Formatting</div>
        <div class="feature">Professional Export & Import</div>
        <div class="feature">Team Collaboration Tools</div>
    </div>
    
    <div class="version">
        v2.0.0 - macOS Edition
    </div>
</body>
</html>
